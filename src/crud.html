<!DOCTYPE html>
<html>
<head>
    <title>Word of the day</title>
    <link rel="stylesheet" type="text/css" href="crud.css">
</head>
<body>
    <header class="navbar">
        <h2 class="logo"><a href="#">Learner's Dictionaries</a></h2>
        <nav>
            <ul>

            </ul>

    <main>
        <form>
            <div class="container">
                <div class="form-group">
                    <label>File name</label>
                    <input id="fileName" type="text" class="form-control" value="WordOfTheDay.txt" disabled>
                </div>

                <br><br>

                <div class="form-group">
                    <label for="fileContents">Content</label>
                    <textarea id="fileContents" class="form-control" rows="3"></textarea>
                </div>
            </div>
        </form>
                <br>
                <button id="btnRead" class="btn btn-default">Read</button>
                <button id="btnUpdate" class="btn btn-default">Update</button>

        <table id="fileTable">
            <thead>
                <tr>
                    <th>Words Of The Day</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="fileTableBody"></tbody>
        </table>
          
    </main>
